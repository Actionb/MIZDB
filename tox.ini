[tox]
envlist =
    clean
    ruff
    py{39,310,311,312}
    report
skipsdist = true
skip_missing_interpreters = true
labels =
    prod = py{39,310,311,312}
    dev = py{39,310,311,312}-dev

[testenv]
description = Test the production version of the app.
deps =
    -rrequirements.txt
    coverage==7.6.0
    factory-boy==3.3.0
    requests_mock==1.12.1
    beautifulsoup4==4.12.3
    pytest==8.3.1
    pytest-django==4.8.0
    pytest-xdist==3.6.1
    pytest-cov==5.0.0
    playwright==1.45.0
commands = pytest -n auto -m "not e2e" --cov=. --cov-branch tests
depends =
    py{39,310,311,312}: clean
    report: py{39,310,311,312}

[testenv:py{39,310,311,312}-dev]
description = Test the app with DEBUG=True and development dependencies.
deps = -rrequirements/dev.txt
setenv =
    DJANGO_DEVELOPMENT=1

[testenv:clean]
deps = coverage==7.6.0
skip_install = true
commands = -coverage erase

[testenv:report]
deps = coverage==7.6.0
skip_install = true
commands =
    -coverage combine
    -coverage report
    -coverage html

[testenv:ruff]
skip_install = true
deps = ruff
commands =
    ruff check
    ruff format --check
