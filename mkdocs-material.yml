      - 'Installation': install.md
      - 'Verwaltung': verwaltung.md
      - 'Deinstallation': deinstall.md
theme:
  name: material
  language: de
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: "Zu Farbschema: Hell wechseln"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: "Zu Farbschema: Dunkel wechseln"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: "Zu Farbschema: Automatisch wechseln"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
use_directory_urls: false
extra_css:
  - css/material_extra.css
plugins:
  - search
  - glightbox
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
not_in_nav: |
  /datensatz.md
  /id.md
  /ort_spielort_veranstaltung.md
repo_url: https://github.com/Actionb/MIZDB
